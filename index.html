<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برينجت ستور</title>
    <!-- إضافة Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* التصميم العام */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6200ee;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3700b3;
            padding: 10px 20px;
            position: fixed;
            top: 60px;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            display: block;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #6200ee;
            border-radius: 4px;
        }

        /* القائمة المنسدلة */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #3700b3;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1002;
            top: 100%;
            left: 0;
            border-radius: 4px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #6200ee;
        }

        /* سلة المشتريات */
        .cart {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #03dac6;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .cart:hover {
            background-color: #018786;
        }

        .cart i {
            font-size: 20px;
        }

        .cart-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            position: absolute;
            top: -5px;
            left: -5px;
        }

        /* المنتجات */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            margin-top: 160px;
            margin-bottom: 60px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
            height: 200px;
            object-fit: cover;
        }

        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #6200ee;
        }

        .product-card p {
            font-size: 14px;
            color: #333;
            margin: 10px 0;
        }

        .product-card button {
            background-color: #6200ee;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #3700b3;
        }

        /* زر عرض المزيد */
        .load-more {
            text-align: center;
            margin: 20px;
            position: fixed;
            bottom: 60px;
            width: 100%;
        }

        .load-more button {
            background-color: #6200ee;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .load-more button:hover {
            background-color: #3700b3;
        }

        /* الفوتر */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <h1>برينجت ستور</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">الرئيسية</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)">أقسام الموقع</a>
                <div class="dropdown-content">
                    <a href="about.html">من نحن</a>
                    <a href="services.html">خدماتنا</a>
                    <a href="contact.html">تواصل معنا</a>
                </div>
            </li>
        </ul>
        <div class="cart" onclick="window.location.href='cart.html'">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </nav>

    <div class="products" id="products"></div>

    <div class="load-more">
        <button onclick="loadMoreProducts()">عرض المزيد</button>
    </div>

    <footer>
        &copy; 2023 برينجت ستور. جميع الحقوق محفوظة.
    </footer>

    <script>
        const productsContainer = document.getElementById('products');
        const cartCount = document.querySelector('.cart-count');
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        let currentPage = 1;
        const productsPerPage = 20;

        async function fetchProducts() {
            try {
                const response = await fetch('http://localhost:3000/api/products');  // تأكد من المنفذ الصحيح هنا
                const products = await response.json();

                productsContainer.innerHTML = ''; // تفريغ المنتجات القديمة

                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>السعر: $${product.price}</p>
                        <button onclick="addToCart(${product.id}, '${product.name}', ${product.price}, '${product.image}')">
                            أضف إلى السلة
                        </button>
                    `;
                    productsContainer.appendChild(card);
                });
            } catch (error) {
                console.error('❌ خطأ أثناء تحميل المنتجات:', error);
            }
        }

        function addToCart(id, name, price, image) {
            const product = { id, name, price, image, quantity: 1 };
            cartItems.push(product);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            cartCount.textContent = cartItems.length;
            alert('تمت إضافة المنتج إلى السلة');
        }

        function displayProducts(page) {
            const start = (page - 1) * productsPerPage;
            const end = start + productsPerPage;
            fetchProducts();
        }

        function loadMoreProducts() {
            currentPage++;
            displayProducts(currentPage);
        }

        displayProducts(currentPage);
        cartCount.textContent = cartItems.length;
    </script>

</body>
</html>
